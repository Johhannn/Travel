<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 align="center">Register</h1>
<table align="center">
    <form action="register" method="post">
        {% csrf_token %}
        <tr>
            <th>User Name:</th>
            <td><input type="text" name="username" placeholder="Enter username"></td>
        </tr>
        <tr>
            <th>First Name</th>
            <td><input type="text" name="first_name" placeholder="Enter first name"></td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td><input type="text" name="last_name" placeholder="Enter Last Name"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input type="email" name="email" placeholder="Enter email"></td>
        </tr>
        <tr>
            <th>Password</th>
            <td><input type="password" name="password" placeholder="Enter password"></td>
        </tr>
        <tr>
            <th> Confirm Password</th>
            <td><input type="password" name="c_password" placeholder="Re-enter Password"></td>
        </tr>
        <tr>
            <td><input type="submit"></td>
        </tr>
    </form>
    {% for msg in messages %}
    {{msg}}
    {% endfor %}
</table>

</body>
</html>
